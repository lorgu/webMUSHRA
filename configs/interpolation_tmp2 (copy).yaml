      name: Einführung Beispiel 2
      content: <li> Beispiel 2: Sie hören, dass die Person nach einer Mischung zwischen Deutschland und Österreich klingt, ohne schweizerischen Einfluss. Sie setzen den Punkt auf die Verbindungslinie zwischen DE und AT.
      framerate: 100
      roomMeasurements: [300, 300, 300]  # width, height, length
      responses:
        - type: localization
          name: locB
          label: Beispiel
          color: 0xff5500      
          position: [55,0,4]
          size: 20
      views: 
        - view: top
          position: [0,50,0]
      objects: 
        - type: listener
          position: [0,250,-1000]
          rotation: [0,0,180]
    - type: spatial
