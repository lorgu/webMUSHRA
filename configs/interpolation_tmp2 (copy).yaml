      name: Einführung Beispiel 3
      content: <li> Beispiel 3: Sie hören, dass die Person nach einer Mischung zwischen Deutschland und Österreich klingt, aber hören leichten schweizerischen Einfluss. Sie setzen den Punkt von der Verbindungslinie zwischen DE und AT in Richtung CH.
      framerate: 100
