      content: <ul> Wir erweitern die Fragestellung nun auf alle drei Länder. Im Folgenden sehen Sie einige Beispiele für die Auswahl.
      writeResults: true

    - type: spatial
      id : Einfuehrung Example_nur_CH
      name: Einführung Beispiel 1
      content: <li> Beispiel 1: Sie meinen zu hören, dass die Person aus der Schweiz kommt. Sie setzen den Punkt daher direkt auf die Ecke des Dreiecks (CH).
      framerate: 100
      roomMeasurements: [300, 300, 300]  # width, height, length
      responses:
        - type: localization
          name: locB
          label: Beispiel
          color: 0xff5500      
          position: [-110,0,85]
          size: 20
      views: 
        - view: top
          position: [0,50,0]
      objects: 
        - type: listener
          position: [0,250,-1000]
          rotation: [0,0,180]
    - type: spatial
