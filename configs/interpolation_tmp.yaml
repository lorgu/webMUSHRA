  - type: generic
    id: Einführung_1
    name: Einführung Teil 2
    content: Wir erweitern die Fragestellung nun auf alle drei Länder. <br>Im Folgenden sehen Sie einige Beispiele für die Auswahl.

  - type: spatial
    id : Einfuehrung Example_nur_CH
    name: Einführung Beispiel 1
    content: <b>Beispiel 1: </b>Sie meinen zu hören, dass die Person <b>aus der Schweiz</b> kommt. <br>Sie setzen den Punkt daher direkt auf die Ecke des Dreiecks (CH).
    framerate: 100
    roomMeasurements: [300, 300, 300]  # width, height, length
    responses:
      - type: localization
        name: i_A
        label: Beispiel
        color: 0xff5500      
        position: [-110,0,85]
        size: 20
    views: 
      - view: top
        name: i_A
    objects: 
      - type: None

  - type: spatial
    id : Einfuehrung Example_DE_und_AT
    name: Einführung Beispiel 2
    content: <b>Beispiel 2: </b>Sie hören, dass die Person nach einer  <b>Mischung zwischen Deutschland und Österreich</b>  klingt, ohne schweizerischen Einfluss. <br> Sie setzen den Punkt auf die Verbindungslinie zwischen DE und AT.
    framerate: 100
    roomMeasurements: [300, 300, 300]  # width, height, length
    responses:
      - type: localization
        name: i_B
        label: Beispiel
