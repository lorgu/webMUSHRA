  - type: spatial
    id : test_page1
    name: Seite 1 von 10
    content: <li>Woher Sstammen die Sprecher*innen? </li> <li> Klicken Sie zuerst auf den Button, dann innerhalb, bzw entlang den Linien des Dreiecks um die Kugel zu versetzen. Wenn Sie nur eine Mischung von zwei Herkünften hören, setzen Sie den Punkt dementsprechend auf der Linie zwischen den jeweiligen Eckpunkten.</li><li> Bleiben Sie beim Setzen innerhalb des Dreiecks, bzw auf den Linien.
    framerate: 100
    roomMeasurements: [300, 300, 300]  # width, height, length
    randomize: false
    stimuli:
        C1: configs/resources/audio/3dim/WS5_MZ-AW-VE_0.25_0.25_0.5.wav
